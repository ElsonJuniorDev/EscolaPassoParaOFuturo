<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastro-login.css " />
  </head>
  <body>
    <header><img class="logo" src="img/Logo.png" alt="Logo" /></header>
    <form id="cadastro" class="formCadastro">
      <h1 class="formTitle">Cadastre-se</h1>

      <div class="formGroup">
        <label for="nome" id="labelNome">Nome</label>
        <input type="text" name="nome" id="nome" />
      </div>

      <div class="formGroup">
        <label for="sobrenome" id="labelSobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" />
      </div>

      <div class="formGroup">
        <label for="email" id="labelEmail">E-mail</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="formGroup">
        <label for="senha" id="labelsenha">Senha</label>
        <input type="password" name="senha" id="senha" />
      </div>

      <div class="formGroup">
        <label for="confirmar-senha" id="labelconfirmarSenha"
          >Confirmar Senha</label
        >
        <input type="password" name="confirmar-senha" id="confirmar-senha" />
      </div>

      <button type="submit" class="btnCadastrar" id="enviar">Cadastrar</button>

      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </form>
  </body>
  <script src="js/cadastro.js"></script>
</html>
